name: Deploy

on:
  push:
    branches: [rk4]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Upload build result api
        uses: actions/upload-artifact@v1
        with:
          name: api
          path: ./build/api

      - name: Upload build result order
        uses: actions/upload-artifact@v1
        with:
          name: order
          path: ./build/order

      - name: Upload build result auth
        uses: actions/upload-artifact@v1
        with:
          name: auth
          path: ./build/auth

      - name: Upload build result basket
        uses: actions/upload-artifact@v1
        with:
          name: basket
          path: ./build/basket

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download bin file
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Transfer bin api file to server
        uses: appleboy/scp-action@master
        with:
          port: 22
          host: 37.139.33.76
          username: ubuntu
          password: ${{ secrets.PASSWORD }}
          source: "build/api"
          target: "/home/ubuntu/test"

      - name: Transfer bin auth file to server
        uses: appleboy/scp-action@master
        with:
          port: 22
          host: 37.139.33.76
          username: ubuntu
          password: ${{ secrets.PASSWORD }}
          source: "build/auth"
          target: "/home/ubuntu/test"

      - name: Transfer bin order file to server
        uses: appleboy/scp-action@master
        with:
          port: 22
          host: 37.139.33.76
          username: ubuntu
          password: ${{ secrets.PASSWORD }}
          source: "build/order"
          target: "/home/ubuntu/test"

      - name: Transfer bin basket file to server
        uses: appleboy/scp-action@master
        with:
          port: 22
          host: 37.139.33.76
          username: ubuntu
          password: ${{ secrets.PASSWORD }}
          source: "build/basket"
          target: "/home/ubuntu/test"

      - name: chmod
        uses: appleboy/ssh-action@master
        with:
          host: 37.139.33.76
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: chmod 755 /home/ubuntu/bin/api
